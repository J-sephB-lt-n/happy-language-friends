{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Advisor Settings{% endblock title %}</h2>
  <script src="static/javascript/advisor-settings-page.js" defer></script>
{% endblock header %}

{% block content %}
  <label for="select-advisor">Select an Advisor: </label>
  <select name="select-advisor" id="select-advisor">
    <option value="create-new-advisor">[+] create new advisor</option>
  </select>
  <input type="submit" value="&#128465;">
  <br><br>
  <!--<p style="display:inline">Advisor Name:&emsp;</p>-->
  <input type="text" id="advisor-name" name="advisor-name" value="">
  <!--<br><br>-->
  <p style="display:inline">&emsp; is &emsp;</p>
  <input type="text" id="advisor-personality" name="advisor-personality" value="" size="80" maxlength="500">
  <br><br>
  <p style="display:inline">Path to model file (GGUF): &emsp;</p>
  <input type="file" id="model-path" name="model-path" accept=".gguf" />
  <br><br>
  <input type="submit" value="Apply Changes">
  <input type="submit" value="Discard Changes">
{% endblock content %}
